<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!--Bài1  -->
    <br>
    <h1>Bài 1:</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">Ngày Tháng Năm Tiếp Theo</div>
                    <div class="card-body">
                        <div class="form-group">
                          <label for="">Ngày: </label>
                          <input type="text" name="" id="txtNgay" class="form-control" placeholder="" aria-describedby="helpId">

                        </div>
                        <div class="form-group">
                            <label for="">Tháng: </label>
                            <input type="text" name="" id="txtThang" class="form-control" placeholder="" aria-describedby="helpId">
  
                        </div>
                        <div class="form-group">
                            <label for="">Năm: </label>
                            <input type="text" name="" id="txtNam" class="form-control" placeholder="" aria-describedby="helpId">
  
                        </div>
                        <button id="btnTim" class="btn btn-info">Tìm</button>
                    </div>
                    <div id="txtTim" class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <hr>




    <!--Bài2  -->
    <br>
    <h1>Bài 2:</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">Số Ngày Trong Tháng</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Tháng: </label>
                            <input type="text" name="" id="txtThangb2" class="form-control" placeholder="" aria-describedby="helpId">
  
                        </div>
                        <div class="form-group">
                            <label for="">Năm: </label>
                            <input type="text" name="" id="txtNamb2" class="form-control" placeholder="" aria-describedby="helpId">
  
                        </div>
                        <button id="btnTimb2" class="btn btn-dark">Tìm</button>
                    </div>
                    <div id="txtTimb2" class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <hr>




     <!--Bài3  -->
     <br>
     <h1>Bài 3:</h1>
     <div class="container">
         <div class="row">
             <div class="col-md-9">
                 <div class="card">
                     <div class="card-header">In Ra Cách Đọc</div>
                     <div class="card-body">
                         <div class="form-group">
                             <label for="">Số Nguyên Có 3 Chữ Số </label>
                             <input type="text" name="" id="soNguyen" class="form-control" placeholder="" aria-describedby="helpId">
   
                         </div>
                         <button id="btnIn" class="btn btn-success">In</button>
                     </div>
                     <div id="txtIn" class="card-footer">
 
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <br>
     <hr>


       <!--Bài4  -->
    <br>
    <h1>Bài 4:</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">In Tên Sinh Viên Xa Trường Nhất</div>
                    <div class="card-body">
                        <div class="form-group">
                          <label for="">Tọa Độ Sinh Viên 1 </label>
                          <input type="text" name="" id="txtSV1" class="form-control" placeholder="" aria-describedby="helpId">

                        </div>
                        <div class="form-group">
                            <label for="">Tọa Độ Sinh Viên 2</label>
                            <input type="text" name="" id="txtSV2" class="form-control" placeholder="" aria-describedby="helpId">
  
                        </div>
                        <div class="form-group">
                            <label for="">Tọa Độ Sinh Viên 3 </label>
                            <input type="text" name="" id="txtSV3" class="form-control" placeholder="" aria-describedby="helpId">
  
                        </div>
                        <div class="form-group">
                            <label for="">Tọa Độ Trường</label>
                            <input type="text" name="" id="txtTruong" class="form-control" placeholder="" aria-describedby="helpId">
  
                        </div>
                        <button id="btnInSV" class="btn btn-info">In Tên Sinh Viên</button>
                    </div>
                    <div id="txtInSV" class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <hr>

 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
